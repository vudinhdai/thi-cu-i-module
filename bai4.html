<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .txt {
            margin-left: 650px;
            margin-top: 200px
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" class="txt" style="border: 1px solid #d31326;"></canvas>
<script>
    let Rectangle = function (x, y, height, width, color) {
        this.x = x;
        this.y = y;
        this.height = height;
        this.width = width;
        this.color = color;
        this.render = function (ctx) {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };
    let rectangle = new Rectangle(10, 10, 200, 100, "#0c1eff");
    let ctxRectangle = document.getElementById("myCanvas").getContext("2d");
    rectangle.render(ctxRectangle);
</script>
</body>
